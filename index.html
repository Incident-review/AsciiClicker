<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="main-container">
            <div class="left-container">
                <h3>Wood: <span id="wood-count">0</span></h3>
                <button id="ascii-button" aria-label="ASCII art button" onclick="incrementWood()">
                    <pre class="ascii-tree">
                        * *    
                        *    *  *
                   *  *    *     *  *
                  *     *    *  *    *
              * *   *    *    *    *   *
              *     *  *    * * .#  *   *
              *   *     * #.  .# *   *
               *     "#.  #: #" * *    *
              *   * * "#. ##"       *
                *       "###
                          "##
                           ##.
                           .##:
                           :###
                           ;###
                         ,####.
             /\/\/\/\/\/.######.\/\/\/\/\
                    </pre>
                </button>
            </div>
            <div class="right-container">
            
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
